{% extends 'base.html' %}
{% block main %}
	<form action="." method="POST">
		{% csrf_token %}
		<p>
			<label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
			{{ form.name }}
			<span class="error">{{ form.name.errors }}</span>
		</p>
			<label for="{{ form.cpf.id_for_cpf }}">{{ form.cpf.label }}:</label>
			{{ form.cpf }}
			<span class="error">{{ form.cpf.errors }}</span>
		<p>
			<label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
			{{ form.email }}
			<span class="error">{{ form.email.errors }}</span>
		</p>
		<p>
			<label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}:</label>
			{{ form.phone }}
			<span class="error">{{ form.phone.errors }}</span>
		</p>
		<input type='submit' value="Enviar!" class="button" >
	</form>
{% endblock main %}
